<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Medico</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Clinica del occidente</h1>
    <h3>Registro Medico</h3>
    <form class="registro-medico">
        <label for="nombre">Nombres</label><br>
        <input type="text" placeholder="ingresa tu nombre"><br>
        <label for="apellido">Apellidos</label><br>
        <input type="text" placeholder="ingresa tus apellidos"><br>
        <label for="cedula">Numero de cedula</label><br>
        <input type="number" placeholder="ingresa # cedula"><br>
        <label for="nu-consultorio">Numero de consultorio</label><br>
        <input type="number" placeholder="ingresa # consultorio"><br>
        <label for="telefono">Telefono</label><br>
        <input type="number" placeholder="ingresa # de telefono"><br>
        <label for="correo">Correo</label><br>
        <input type="email" placeholder="ingresa tu correo"><br>
        <label for="especialidad">Especialidad</label><br>
        <select name="especialidad" id="especialidad">
            <option >selecciona una especialidad</optio>
            <option value=""> Medicina general</option>
            <option value="">Cardiologia </option>
            <option value="">Medicina interna </option>
            <option>Dermatologia</option>
            <option>Rehabilitacion fisica</option>
            <option>Psicologia</option>
            <option>Odontologia</option>
            <option>Radiologia</option>
        </select><br><br>
        <input type="submit"><br><br>
    </form>
    <div class="registro-medico">
    <a href="index.html">
    <input type="button" value="volver"  ></a><br><br>
    </div>
